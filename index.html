<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Oracle - Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Challenge Oracle</h1>
    </header>

    <main>
        <h2>- Encriptador de Texto -</h2>
        <h3>Recuerda ingresar solo letras en minuscula</h3>
        <section class="content">
            <textarea id="text-input" placeholder="Ingrese el texto a cifrar/descifrar"></textarea>
            <div class="buttons">
                <button id="encrypt-btn">Cifrar</button>
                <button id="decrypt-btn">Descifrar</button>
                <button id="copy-btn">Copiar</button>
            </div>
            <p id="message" class="error"></p>
            <div id="output" class="hidden"></div>
        </section>
    </main>

    <footer>
        <p>2024 Miguel Abraham Bautista Lopez</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
